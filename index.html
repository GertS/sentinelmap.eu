      <div id="map">
	<script>
	  var Attr = '<a href="https://scihub.copernicus.eu/">Copernicus</a>' + 
	  ' | <a href="http://sentinelmap.eu/">Sentinelmap</a>' ;
	  var sUrl = 'http://tile.sentinelmap.eu/16/{mm}/{z}/{x}/{y}.jpg'

	  var jun16 = L.tileLayer( sUrl , {id: 'sentinel.jun16', mm: '6', attribution: Attr}),
	      may16 = L.tileLayer( sUrl , {id: 'sentinel.may16', mm: '5', attribution: Attr}),
	      apr16 = L.tileLayer( sUrl , {id: 'sentinel.apr16', mm: '4', attribution: Attr});
	  
	  var map = L.map('map' , {
	  center: [ 47.04, 8.44],
	  zoom: 7,
	  maxZoom: 14,
	  minZoom: 7,
	  layers: [jun16],
	  zoomControl: false
	  });

	  var hash = new L.Hash(map);

	  var baseLayers = {
	  "JUNE 2016": jun16,
	  "MAY 2016 (partial)": may16,
	  "APRIL 2016 (partial)": apr16
	  };

	  L.control.layers(baseLayers, null, {position: 'topleft'}).addTo(map);

	  L.control.zoom({position: 'topleft'}).addTo(map);
	  	  
	</script>
